<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyniki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-line {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .visible-line {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="space-y-8 text-center text-xl w-full max-w-md">
        <div class="hidden-line">
            <div class="font-bold text-2xl">Imię</div>
            <div class="mt-2 text-lg">{{ data[0].split(': ', 1)[1] if data }}</div>
        </div>
        <div class="hidden-line">
            <div class="font-bold text-2xl">Email</div>
            <div class="mt-2 text-lg">{{ data[1].split(': ', 1)[1] if data }}</div>
        </div>
        <div class="hidden-line">
            <div class="font-bold text-2xl">Wiadomość</div>
            <div class="mt-2 text-lg">{{ data[2].split(': ', 1)[1] if data }}</div>
        </div>
    </div>

    <script>
        const lines = document.querySelectorAll('.hidden-line');
        lines.forEach((line, index) => {
            setTimeout(() => {
                line.classList.add('visible-line');
            }, index * 1000);
        });
    </script>
</body>
</html>
